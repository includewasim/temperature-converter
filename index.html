<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempertaure Converter</title>
    <style>
        *{
            font-size: 40px;
        }
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <center>
        <h1>Tempertaure Converter</h1>
        <form>
            <label for="cel">Celsius</label>
            <input type="number" step="any" placeholder="Temperture In Celsius" id="cel">
            <label for="far">Farenheit</label>
            <input type="number" step="any" placeholder="Tempertaure in Farenheit" id="far">

        </form>
    </center>
    <script>
        let cel=document.getElementById("cel");
        let far=document.getElementById("far");

        cel.addEventListener("input",function()
    {
        let c=parseFloat(cel.value);
        let f=(c*9/5)+32;
        far.value=f.toFixed(2);
    });
        far.addEventListener("input",function()
    {
        let f=parseFloat(far.value);
        let c=(f-32)*5/9;
        cel.value=c.toFixed(2);
    });
    </script>
</body>
</html>
